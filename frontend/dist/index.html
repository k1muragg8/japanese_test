    <style>
        :root {
            --bg-color: #fafafa;
            --card-bg: #ffffff;
            --text-primary: #262626;
            --text-secondary: #8e8e8e;
            --accent-color: #0095f6;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main Container (Mobile App feel) */
        .app-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Header / Status Bar */
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 5px;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .cycle-badge {
            background: #efefef;
            padding: 4px 12px;
            border-radius: 20px;
            color: var(--text-primary);
        }

        /* The Main Card */
        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 40px 20px;
            text-align: center;
            border: 1px solid #dbdbdb; /* Subtle border like Ins */
            margin-bottom: 20px;
        }

        /* The Kana Character */
        .kana-display {
            font-size: 6rem;
            font-weight: 300;
            margin-bottom: 40px;
            color: var(--text-primary);
            line-height: 1;
        }

        /* Input Field */
        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            outline: none;
            color: var(--text-primary);
            text-align: center;
            transition: all 0.2s ease;
            box-sizing: border-box; /* Fix padding issue */
        }

        input[type="text"]:focus {
            border-color: var(--text-secondary);
            background-color: #fff;
        }

        /* Feedback Text */
        .feedback {
            margin-top: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        .feedback.success { color: #0095f6; } /* Ins Blue */
        .feedback.error { color: #ed4956; }   /* Ins Red */

        /* Review Mode Alert */
        .review-mode {
            background: #fff0f0;
            color: #ed4956;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            font-size: 13px;
            font-weight: bold;
        }
