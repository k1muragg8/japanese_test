  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --bg-color: #fafafa;
      --card-bg: #ffffff;
      --text-primary: #262626;
      --text-secondary: #8e8e8e;
      --accent-color: #0095f6;
      --border-radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      /* 关键修改：去掉 hidden，允许滚动；去掉 flex 垂直居中，改用 padding 顶下来 */
      padding: 20px 10px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* 从顶部开始对齐，防止被切掉 */
    }

    .app-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      /* 稍微加一点上边距，视觉更好 */
      margin-top: 20px;
    }

    .status-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 5px;
      margin-bottom: 10px;
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 600;
    }

    .cycle-badge {
      background: #efefef;
      padding: 4px 12px;
      border-radius: 20px;
      color: var(--text-primary);
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 30px 20px;
      text-align: center;
      border: 1px solid #dbdbdb;
      margin-bottom: 20px;
    }

    .kana-display {
      font-size: 6rem;
      font-weight: 300;
      margin-bottom: 25px;
      color: var(--text-primary);
      line-height: 1;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      background-color: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      outline: none;
      color: var(--text-primary);
      text-align: center;
      transition: all 0.2s ease;
    }

    input[type="text"]:focus {
      border-color: var(--text-secondary);
      background-color: #fff;
    }

    .feedback {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 600;
      min-height: 20px;
    }
    .feedback.success { color: #0095f6; }
    .feedback.error { color: #ed4956; }
